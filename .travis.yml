language: cpp
sudo: false
dist: trusty

env:
 - CXXFLAGS="-std=c++11"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake-data
      - cmake
      - g++-6

compiler:
  - g++-6

before_script:
  - gcc -v && g++ -v && cmake --version
  - CC=gcc-6 && CXX=g++-6

script: 
  - mkdir build/ && cd build/
  - cmake ../
  - make
  - ctest
