language: cpp
sudo: false
dist: trusty

env:
 - CXXFLAGS="-std=c++11"

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
        - CXXFLAGS="-std=c++1y"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
        - CXXFLAGS="-std=c++1y"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
        - CXXFLAGS="-std=c++14"
        

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake-data
      - cmake

before_script:
  - gcc -v && g++ -v && cmake --version

script: 
  - mkdir build/ && cd build/
  - cmake ../
  - make
  - ctest
